    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Notas</title>
    <link rel="stylesheet" href="estilo.css">
    </head>
<body>
    <div class="contenedor-principal">
        <header class="encabezado-app">
            <h1>Mi Lista de Tareas</h1>
        </header>

        <main class="app-tareas">
            <section class="entrada-tarea">
                <input type="text" id="inputNuevaTarea" placeholder="Añade una nueva tarea..." label="Nueva tarea">
                <button id="btnAgregarTarea" label="Agregar tarea">
                    ➕ Añadir
                </button>
            </section>

            <section class="lista-de-tareas">
                <ul id="listaTareas">
                    </ul>
            </section>

            <section class="acciones-tareas">
                <button id="btnLimpiarCompletadas" label="Limpiar tareas completadas">
                    ✅ Limpiar Completadas
                </button>
            </section>
        </main>

        <footer class="pie-app">
            <p>&copy; 2025 Mi Lista de Tareas.</p>
        </footer>
    </div>

    <script src="lista.js"></script>
</body>
</html>
